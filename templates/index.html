            <div id="layoutSidenav_content">
                <main style="position: relative;">
                    <div class="container-fluid px-4">
                        <div style="clear: both">
                            <h1 style="float: left"></h1>
                            <!-- <i class="fas fa-globe fa-5x" style="float: right"></i> -->
                            <i style="float: right">
                                <img src="https://media3.giphy.com/media/iMWu9tJ6sdEmgxcmWd/giphy.gif?cid=6c09b952tf77ikqeegltjegprfytuhhqkbm2zmn9vy13q0hn&rid=giphy.gif&ct=s" class="img-fluid" style="margin-top: 0px; max-width: 100px; max-height: 100px;" alt="tornado gif">
                            </i>
                        </div>
                        <h1 class="mt-4">Dashboard </h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">Lorem ipsum dolor sit amet, consectetur adipiscing elit</li>
                        </ol>

                        <hr>

                        <div class="row">
                            <div class="col-xl-5">
                                <div class="card mb-4">
                                    <div class="card-header" style="background-color: rgba(171,214,213,0.3)">
                                        <i class="fas fa-sort-amount-down-alt me-1"></i>
                                        Click to Navigate
                                    </div>
                                    <div class="card-body">
                                        <form method="POST" action="/model" role="form", name="tornadoform">
                                  
                                            <label for="magnitude">Magnitude:</label>
                                            <br>

                                            <select name="magnitude" id="magnitude">
                                                <option value="1"">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                            </select>
               
                                            <br>
                                            <div class="form-group">
                                                <label for="legnth">Legnth</label>
                                                <input type="text" class="form-control" id="legnth" name="legnth" placeholder="Tornado Legnth">
                                            </div>

                                            <br>
                                            <div class="form-group">
                                                <label for="width">Width</label>
                                                <input type="text" class="form-control" id="width" name="width" placeholder="Tornado Width">
                                            </div>

                                            <br>
                                            <div class="form-group">
                                                <label for="zipcode">Zipcode</label>
                                                <input type="text" class="form-control" id="zipcode" name="zipcode" placeholder="Zipcode">
                                            </div>
                                  
                                            <br>
                                            <input type="submit" value="Submit" class="btn btn-secondary">
                                  
                                          </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xl-1"></div>
                            <div class="col-xl-6"> 
                                {% if prediction %} 
                                    <div class="prediction">
                                    Your predicted price is: {{prediction}}
                                    </div>
                                 {% endif %}
                            </div>
                            
                        </div>
